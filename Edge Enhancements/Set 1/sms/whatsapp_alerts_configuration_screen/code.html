<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex min-h-screen">
<aside class="w-64 bg-background-light dark:bg-background-dark border-r border-slate-200 dark:border-slate-800 flex flex-col p-4">
<div class="mb-8">
<h1 class="text-xl font-bold text-slate-900 dark:text-white">Acme Health</h1>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 px-3 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-sm font-medium">Dashboard</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">group</span>
<span class="text-sm font-medium">Patients</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-sm font-medium">Appointments</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">chat</span>
<span class="text-sm font-medium">Messages</span>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded bg-primary/20 dark:bg-primary/30 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">settings</span>
<span class="text-sm font-bold">Settings</span>
</a>
</nav>
<div class="mt-auto">
<a class="flex items-center gap-3 px-3 py-2 rounded text-slate-700 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20" href="#">
<span class="material-symbols-outlined">logout</span>
<span class="text-sm font-medium">Logout</span>
</a>
</div>
</aside>
<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<header class="mb-8">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white">SMS &amp; WhatsApp Alerts</h2>
<p class="text-slate-500 dark:text-slate-400 mt-1">Manage automated alert settings for your patients.</p>
</header>
<div class="space-y-12">
<section>
<h3 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-800 pb-2 mb-6 text-slate-900 dark:text-white">Appointment Reminders</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="reminder-1">First Reminder</label>
<select class="form-select w-full rounded border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="reminder-1">
<option>24 hours before</option>
<option>48 hours before</option>
<option>72 hours before</option>
<option>1 week before</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="reminder-2">Second Reminder</label>
<select class="form-select w-full rounded border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="reminder-2">
<option>1 hour before</option>
<option>2 hours before</option>
<option>4 hours before</option>
<option>Do not send</option>
</select>
</div>
<div class="space-y-2 col-span-1 md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="reminder-channel">Preferred Channel</label>
<select class="form-select w-full rounded border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="reminder-channel">
<option>SMS</option>
<option>WhatsApp</option>
<option>SMS &amp; WhatsApp</option>
</select>
</div>
</div>
</section>
<section>
<h3 class="text-xl font-semibold border-b border-slate-200 dark:border-slate-800 pb-2 mb-6 text-slate-900 dark:text-white">Patient Communications</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="follow-up">Post-Appointment Follow-up</label>
<select class="form-select w-full rounded border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="follow-up">
<option>1 day after</option>
<option>2 days after</option>
<option>1 week after</option>
<option>Do not send</option>
</select>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="no-show">No-Show Follow-up</label>
<select class="form-select w-full rounded border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="no-show">
<option>Immediately</option>
<option>1 hour after</option>
<option>Do not send</option>
</select>
</div>
</div>
</section>
<div class="flex justify-end pt-4">
<button class="px-6 py-2 rounded-lg bg-primary text-white font-bold text-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="button">
                  Save Changes
                </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
