<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Schedule</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Messages</a>

<h2 class="text-2xl font-bold mb-4">Video Consultation with Olivia Chen</h2>

<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA7rXzLFVrDSZql7VCWKznJNJCDo_glbVkoCA-fsn1P5rflbFBwAohEADy184XJpSr4NS88lM6GkqF70XhCn00j4S8S4MI9gzcvE7Zjc2-yFB5wKgOlqFafBM2Cb2RwiD3a1LzsvyY6I9FAEpKtzLrBnxeZWY3_FiE4c3Del95BYRLbBjXTxyK3odTFzNPdxpWdeTL_NF3uFujcXYhtqbWaHwW4X2c21YeloT1Wl7ucrzmilsVYbR2gBewaYKkVJNvFBwjTwHupun8");'></div>

<span class="material-symbols-outlined text-5xl">play_arrow</span>

</div>

<div class="flex justify-end mt-4">
<button class="px-6 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors">End Call</button>
</div>
</div>
</div>
<div class="lg:col-span-1 flex flex-col gap-6">

<h2 class="text-xl font-bold mb-4">Patient Information</h2>
<div class="flex flex-col gap-4">
<div class="flex items-center gap-4">

<div>

<p class="text-sm text-text-muted-light dark:text-text-muted-dark">Age: 35</p>
</div>
</div>
<div class="flex items-center gap-4">
<div class="w-16 h-16 rounded-lg bg-primary/10 dark:bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">medical_information</span>
</div>
<div>
<p class="font-semibold">Medical History</p>
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">Allergies: Penicillin</p>
</div>
</div>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg p-4 sm:p-6">
<h2 class="text-xl font-bold mb-4">Prescription</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="medication">Medication Name</label>
<input class="w-full p-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark" id="medication" placeholder="Medication Name" type="text"/>
</div>
<div>
<label class="sr-only" for="dosage">Dosage</label>
<input class="w-full p-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark" id="dosage" placeholder="Dosage" type="text"/>
</div>
<div>
<label class="sr-only" for="frequency">Frequency</label>
<input class="w-full p-3 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark" id="frequency" placeholder="Frequency" type="text"/>
</div>
<button class="w-full px-6 py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors" type="submit">Send Prescription</button>
</form>
</div>
</div>
