<!DOCTYPE html>

<title>HealthConnect - Video Call</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

            'GRAD' 0,

<a class="text-sm font-medium text-primary dark:text-primary font-bold" href="#">Appointments</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="#">Messages</a>
</nav>
<button class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-300">

</button>

<button class="p-4 rounded-full bg-white/20 text-white backdrop-blur-sm hover:bg-white/30 transition-colors">
<span class="material-symbols-outlined text-4xl" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
</button>
</div>
</div>
<div class="flex items-center justify-center gap-4">
<button class="flex items-center gap-2 px-6 py-3 rounded-lg bg-slate-200 dark:bg-slate-800 text-slate-800 dark:text-slate-200 font-semibold hover:bg-slate-300 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined">mic_off</span>
<span>Mute</span>
</button>
<button class="flex items-center gap-2 px-6 py-3 rounded-lg bg-red-600 text-white font-semibold hover:bg-red-700 transition-colors">
<span class="material-symbols-outlined">call_end</span>
<span>End Call</span>
</button>
</div>
</div>
<aside class="w-[360px] border-l border-slate-200 dark:border-slate-800 flex flex-col">
<div class="p-4 border-b border-slate-200 dark:border-slate-800">
<h2 class="text-lg font-bold text-slate-900 dark:text-white">Chat</h2>
</div>
<div class="flex-1 p-4 space-y-6 overflow-y-auto">
<div class="flex items-start gap-3">
<div class="w-10 h-10 rounded-full bg-cover bg-center shrink-0" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqREpj0cHxuzbiqKtzeQS9RY0S0w6Y3W2ZRWjJjar4tY4158yngDvf0C1LH0of5HQ-ls2rn3Yu_V1RI7wYhhW-F0a1w-c0ZRARDqpdfFILN2J1G22FTZYwkXqQWlP9YdSFsNxLCThv7GPubi1K9NbFeefO2xtmZQgcYvQ7mAPELVdyYwY1vmSy3c6-T9rrn4b2RS6DFv8pExGztvVGd1TsIAgiamv78iE4u5z8_fVngwwni5DSJLJqrShGxq11PBzZr1XMBVlaoOE');"></div>

</div>

</div>
</div>
<div class="w-10 h-10 rounded-full bg-cover bg-center shrink-0" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDVEmA4NOqeXjhC53j2b__KI61Wdp6PqQhNhMTmY86qCBYjuXpNCuDQB66Xxa44qOLWk2IdwXMApso2lkjMw_rm4FXR2SUWlY5HELsVacjLrfgpwX60Fg1Is5JlMXzxPEngVFnh47-FOfBNqNMxxvKqhFngSkFemWRpY8XZlflduo2LpoURyZcy7fE8Iu4-mT-Off7FDglS3RxuXxEkiVdZDVvLlCcwpIcIR4m-DrPw0ZI6g7tfGFBEwOIvqUCkbvm1bIuo_q-0z38');"></div>
</div>
</div>
<div class="p-4 border-t border-slate-200 dark:border-slate-800">

<div class="absolute inset-y-0 right-0 flex items-center pr-2">
<button class="p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700">
<span class="material-symbols-outlined">attach_file</span>
</button>
<button class="px-4 py-2 ml-2 rounded-lg bg-primary text-white font-semibold hover:bg-primary/90 transition-colors">
                                Send
                            </button>
</div>
</div>
</div>
</aside>
</main>
</div>
